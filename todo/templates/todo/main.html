<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">
              <a href="{% url 'UserLogout' %}">Logout</a>
            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="post">
                {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  {{todoform}}
                     <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </form>
            <table class="table mb-4">
              <thead>
                <tr>
<!--                  <th scope="col">No.</th>-->
                  <th scope="col">Todo item</th>
                  <th scope="col">Task</th>
                  <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>

                </tr>
              </thead>
              <tbody>
              {% for task in TaskList %}
                <tr>
<!--                  <th scope="row">1</th>-->
                  <td>{{task.id}}</td>
                  <td>{{task.task}}</td>
                    <td>{{task.date}}</td>
                    <td>{{task.status}}</td>
                  <td>
                      <a href="{% url 'TaskDelete' pk=task.id  %}" class="btn btn-danger">Delete</a>
                      <a href="{% url 'done' task.id %}" class="btn btn-success">Finished</a>
<!--                    <button  type="submit" class="btn btn-danger" >Delete</button>-->
<!--                    <button type="submit" class="btn btn-success ms-1"}>Finished</button>-->
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
